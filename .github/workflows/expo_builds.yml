name: Expo builds

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    environment: submission
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Determine environment from tag
        id: tag_env
        run: |
          TAG_NAME=${{ github.ref_name }}
          if [[ "$TAG_NAME" == v*-preview*]]; then
            echo "target_env=preview" >> $GITHUB_OUTPUT
          else
            echo "target_env=production" >> $GITHUB_OUTPUT
          fi

      - name: Log the profile
        run: |
          echo ${{ steps.tag_env.outputs.target_env }}

      - name: 🚀 Build app and submit
        run: eas build -p all --non-interactive --auto-submit --profile ${{ steps.tag_env.outputs.target_env }}
